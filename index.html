<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaxMap - Add or find lacrosse events around the world!</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logoFlat.webp" alt="LaxMap Logo" class="desktop-logo">
                </a>
            </div>
            
            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html">View Events</a></li>
                    <li><a href="add-event.html">Add New Event</a></li>
                    <li><a href="edit-event.html">Edit Event</a></li>
                    <li><a href="manage-featured.html">Manage Featured</a></li>
                    <li><a href="donate.html">Donate</a></li>
                </ul>
            </nav>
            
            <button class="hamburger-menu" aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <nav class="mobile-nav">
                <ul>
                    <li><a href="index.html">View Events</a></li>
                    <li><a href="add-event.html">Add New Event</a></li>
                    <li><a href="edit-event.html">Edit Event</a></li>
                    <li><a href="manage-featured.html">Manage Featured</a></li>
                    <li><a href="donate.html">Donate</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Upcoming Lacrosse Events</h2>
            <div id="map"></div>
            
            <div class="filters-container">
                <div class="filter-group">
                    <label for="gameTypeFilter">Game Type:</label>
                    <select id="gameTypeFilter">
                        <option value="all">All</option>
                        <option value="field">Field</option>
                        <option value="box">Box</option>
                        <option value="sixes">Sixes</option>
                        <option value="clinic">Clinic</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="genderFilter">Gender:</label>
                    <select id="genderFilter">
                        <option value="all">All</option>
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                        <option value="both">Both</option>
                    </select>
                </div>
            </div>
            <h3>Event List</h3>
            <div id="event-list">
                <p>Loading events...</p>
            </div>
            
            <div id="message"></div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script type="module" src="script.js"></script>
	<script src="include.js"></script>
    <script src="menu.js"></script>
</body>
</html>
