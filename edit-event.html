<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <div class="form-section">
                <h2>Search Event by ID</h2>
                
                <div class="form-group">
                    <input class="full-width-input" type="text" id="searchEventId" placeholder="Enter the unique event ID" required>
                </div>
                </br>
                <button type="submit" id="searchButton" class="edit-button">Search Event</button>
            </div>

            
            <div id="eventEditFormContainer" style="display: none;">
                <h2>Event Details</h2>
                <form id="editEventForm">
                    <input type="hidden" id="eventId">

                    <div class="form-group">
                        <label for="editEventName">Event Name:</label>
                        <input type="text" id="editEventName" required class="full-width-input">
                    </div>

                    <div class="form-group">
                        <label for="editEventLocation">Location (City, Country):</label>
                        <input type="text" id="editEventLocation" required class="full-width-input">
                        <small>Type a city and click outside the box to get coordinates.</small>
                    </div>

                    <div class="form-group">
                        <label for="editLatitude">Latitude:</label>
                        <input type="number" id="editLatitude" step="any" class="full-width-input">
                    </div>
                    <div class="form-group">
                        <label for="editLongitude">Longitude:</label>
                        <input type="number" id="editLongitude" step="any" class="full-width-input">
                    </div>
                    <div id="geolocationMessage" class="message" style="margin-top: 5px; margin-bottom: 15px;"></div>

                    <div class="form-group">
                        <label for="customEditEventType">Game Type:</label>
                        <div id="customEditEventType" class="custom-dropdown full-width-input">
                            <button class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-controls="editEventTypeOptions"></button>
                            <ul class="dropdown-options" role="listbox" id="editEventTypeOptions">
                                </ul>
                        </div>
                        </div>

                    <div class="form-group">
                        <label for="customEditEventGender">Gender:</label>
                        <div id="customEditEventGender" class="custom-dropdown full-width-input">
                            <button class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-controls="editEventGenderOptions"></button>
                            <ul class="dropdown-options" role="listbox" id="editEventGenderOptions">
                                </ul>
                        </div>
                        </div>

                    <div class="form-group">
                        <label for="editEventStartDate">Start Date:</label>
                        <input type="date" id="editEventStartDate" required class="full-width-input">
                    </div>
                    <div class="form-group">
                        <label for="editEventEndDate">End Date:</label>
                        <input type="date" id="editEventEndDate" class="full-width-input">
                    </div>

                    <div class="form-group">
                        <label for="editEventDescription">Description:</label>
                        <textarea id="editEventDescription" rows="4" class="full-width-input"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="editEventLink">More Info Link (optional):</label>
                        <input type="url" id="editEventLink" placeholder="e.g., https://example.com/more-info" class="full-width-input">
                    </div>

                    <div class="form-group">
                        <label for="editContactEmail">Contact Email (Optional):</label>
                        <input type="email" id="editContactEmail" placeholder="e.g., info@yourevent.com" class="full-width-input">
                    </div>

                    <div class="form-group">
                        <label for="editEventCost">Cost (optional):</label>
                        <input type="number" id="editEventCost" step="0.01" placeholder="e.g., 50.00" class="full-width-input">
                    </div>

                    <div class="form-group">
                        <label for="customCurrencyType">Currency:</label>
                        <div id="customCurrencyType" class="custom-dropdown full-width-input">
                            <button class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-controls="currencyTypeOptions"></button>
                            <ul class="dropdown-options" role="listbox" id="currencyTypeOptions">
                                </ul>
                        </div>
                        </div>
                    
                    <div class="form-group">
                        <label for="customCostType">Cost Type:</label>
                        <div id="customCostType" class="custom-dropdown full-width-input">
                            <button class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-controls="costTypeOptions"></button>
                            <ul class="dropdown-options" role="listbox" id="costTypeOptions">
                                </ul>
                        </div>
                        </div>

                    
                    <button type="submit" id="saveChangesButton" class="button">Save Changes</button>
                    <button type="button" id="deleteEventButton" class="button delete-button">Delete Event</button>
                </form>
            </div>
            <div id="message" class="message"></div>
            <p>Can't remember your event ID? <a href="mailto:jakkolo@gmail.com" style="color: black; text-decoration: underline;">Contact Me</a> </p>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script type="module" src="edit-event.js"></script>
    <script src="include.js"></script>
    <script src="load-header.js"></script>
</body>
</html>
