<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event | LaxMap ü•ç</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <h2>Add New Tournament/Event</h2>
            <form id="addEventForm">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" required>
                </div>

                <div class="form-group">
                    <label for="eventLocation">Location (City, Country):</label>
                    <input type="text" id="eventLocation" required>
                    <small>Type a city and click outside the box to get coordinates.</small>
                </div>

                <div class="form-group">
                    <label for="latitude">Latitude:</label>
                    <input type="number" id="latitude" step="any">
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude:</label>
                    <input type="number" id="longitude" step="any">
                </div>
                <div id="geolocationMessage" class="message" style="margin-top: 5px; margin-bottom: 15px;"></div>

                <div class="form-group">
                    <label for="customEventType">Game Type:</label>
                    <div id="customEventType" class="custom-dropdown">
                        <button type="button" class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-controls="eventTypeOptions">Select Game Type</button>
                        <ul class="dropdown-options" role="listbox" id="eventTypeOptions"></ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="customGenderType">Gender:</label>
                    <div id="customGenderType" class="custom-dropdown">
                        <button type="button" class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-controls="genderOptions">Select Gender</button>
                        <ul class="dropdown-options" role="listbox" id="genderOptions"></ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventCost">Cost:</label>
                    <div class="cost-details">
                        <input type="number" id="eventCost" step="0.01" min="0" placeholder="e.g., 25.00" class="full-width-input-inline">

                        <div id="customCurrencyType" class="custom-dropdown full-width-input-inline">
                            <button type="button" class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-controls="currencyOptions">Select Currency</button>
                            <ul class="dropdown-options" role="listbox" id="currencyOptions"></ul>
                        </div>

                        <div id="customCostType" class="custom-dropdown full-width-input-inline">
                            <button type="button" class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-controls="costTypeOptions">Not Specified</button>
                            <ul class="dropdown-options" role="listbox" id="costTypeOptions"></ul>
                        </div>
                    </div>
                </div>

				<div class="form-group">
					<label for="eventStartDate">Start Date:</label>
					<div class="custom-date-input"> <input type="date" id="eventStartDate" required>
					</div>
				</div>
				<div class="form-group">
					<label for="eventEndDate">End Date:</label>
					<div class="custom-date-input"> <input type="date" id="eventEndDate">
					</div>
				</div>

                <div class="form-group">
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="eventLink">More Info Link (optional):</label>
                    <input type="url" id="eventLink" placeholder="e.g., https://example.com/more-info">
                </div>

                <div class="form-group">
				<label for="contactEmail">Contact Email (optional):</label> <input type="email" id="contactEmail" placeholder="e.g., info@yourevent.com" class="full-width-input"> </div>

				<p>After clicking the <i>"Add Event"</i> button, you will receive an ID. Be sure to save it in case you need to edit your event in the future.</p>
                <button type="submit" id="add-event-button">Add Event</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="include.js"></script>
    <script src="load-header.js"></script>
    <script type="module" src="add-event.js"></script>
</body>
</html>
