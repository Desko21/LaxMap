<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event - LaxMap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <h2>Add New Lacrosse Event</h2>
            <form id="addEventForm">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" required class="full-width-input"> </div>

                <div class="form-group">
                    <label for="eventLocation">Location (City, Country):</label>
                    <input type="text" id="eventLocation" placeholder="e.g., Rome, Italy" required class="full-width-input">
                    <small>Type a city and click outside the box to get coordinates.</small>
                </div>

                <div id="geolocationMessage" class="message" style="margin-top: 5px; margin-bottom: 15px;"></div>

                <div class="form-group">
                    <label for="latitude">Latitude:</label>
                    <input type="text" id="latitude" step="any" class="full-width-input" readonly> </div>
                <div class="form-group">
                    <label for="longitude">Longitude:</label>
                    <input type="text" id="longitude" step="any" class="full-width-input" readonly> </div>

                <div class="form-group">
                    <label for="customEventType">Game Type:</label>
                    <div id="customEventType" class="custom-dropdown full-width-input">
                        <button class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-controls="eventTypeOptions">Select Game Type</button>
                        <ul class="dropdown-options" role="listbox" id="eventTypeOptions">
                            </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="customEventGender">Gender:</label>
                    <div id="customEventGender" class="custom-dropdown full-width-input">
                        <button class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-controls="eventGenderOptions">Select Gender</button>
                        <ul class="dropdown-options" role="listbox" id="eventGenderOptions">
                            </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventCost">Cost (optional):</label>
                    <div class="cost-details">
                        <input type="number" id="eventCost" step="0.01" min="0" placeholder="e.g., 25.00" class="full-width-input-inline"> <div id="customEventCurrency" class="custom-dropdown full-width-input-inline">
                            <button class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-controls="eventCurrencyOptions">Select Currency</button>
                            <ul class="dropdown-options" role="listbox" id="eventCurrencyOptions">
                                </ul>
                        </div>

                        <div id="customCostType" class="custom-dropdown full-width-input-inline">
                            <button class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" aria-controls="costTypeOptions">Not Specified</button>
                            <ul class="dropdown-options" role="listbox" id="costTypeOptions">
                                </ul>
                        </div>
                    </div>
                    <small>Leave blank if the event is free.</small>
                </div>

                <div class="form-group">
                    <label for="eventStartDate">Start Date:</label>
                    <input type="date" id="eventStartDate" required class="full-width-input">
                </div>

                <div class="form-group">
                    <label for="eventEndDate">End Date (optional, if multi-day):</label>
                    <input type="date" id="eventEndDate" class="full-width-input">
                    <small>Leave blank if it's a single-day event.</small>
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" rows="4" required class="full-width-input"></textarea>
                </div>

                <div class="form-group">
                    <label for="eventLink">More Info Link (optional):</label>
                    <input type="url" id="eventLink" placeholder="e.g., https://example.com/event-info" class="full-width-input">
                </div>

                <div class="form-group">
                    <label for="contactEmail">Contact Email (optional):</label>
                    <input type="text" id="contactEmail" placeholder="e.g., info@yourevent.com" class="full-width-input">
                </div>

                <button type="submit" id="addEventButton" class="button">Add Event</button>
            </form>
            <div id="message"></div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="include.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="add-event.js"></script>
    <script src="load-header.js"></script>
</body>
</html>
